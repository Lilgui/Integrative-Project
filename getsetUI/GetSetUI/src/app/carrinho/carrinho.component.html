<div class="container mt-5">

    <div class="row mt-5 mb-5">

        <div class="col-md-12">
            <div>
                <h1 class="d-flex justify-content-center gradiente-texto">Meu carrinho</h1>
            </div>
            <hr class="mt-4 mb-4">

            <div class="row">
                <div class="col-md-12">
                    <div *ngFor="let item of carrinho; index as i">
                        <div class="card text-center">
                            <div class="card-header d-flex">
                                <h5 class="col-md-6 d-flex justify-content-start">Produto</h5>
                                <h5 class="col-md-2 d-flex justify-content-start">quantidade</h5>
                                <h5 class="col-md-2 d-flex justify-content-start">preço</h5>
                                <h5 class="col-md-1"></h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="img-max">
                                        <img src="{{item.imagem}}" alt="">
                                    </div>
                                    <div class="d-flex flex-column">
                                        <h5 class="card-title">{{item.nome}}</h5>
                                    </div>
                                    <h3>Qtd.1</h3>
                                    <h3 class="text-success">R${{item.preco}}</h3>
                                    <div class="d-flex justify-content-end">
                                        <a href="#" class="btn btn-danger">Remover</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-2">
                        <div class="card-header d-flex">
                            <h5 class="col-md-10 d-flex justify-content-start"><strong>Total</strong></h5>
                            <h3 class="col-md-2 text-success" >R${{somatorioPrecos}}.99
                            </h3>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="#" class="btn btn-danger mt-2" routerLink='/pagamento'>Finalizar compra</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section id="contato" class="w-50">
    <div class="imagem-fundo">
    </div>
    <div>
        <h2 class="card-title mt-1 text-center gradiente-texto">Endereço de Cobrança</h2>
        <p class="text-center">Dados</p>
        <p class="divider-text">
            <span class="bg-light"></span>
        </p>
        <form #f="ngForm">
            <div class="Form-group">
              <input type="text" required class="Form-control" id="cep" name="cep" ngModel #cep="ngModel" placeholder="CEP" (blur)="consultaCep(cep.value, f)">
              <input type="text" class="Form-control" id="logradouro" name="logradouro" ngModel #logradouro="ngModel"
                placeholder="Rua" disabled>
              <input type="text" class="Form-control" id="bairro" name="bairro" ngModel #bairro="ngModel" placeholder="Bairro"
                disabled>
              <input type="text" class="Form-control" id="cidade" name="cidade" ngModel #cidade="ngModel" placeholder="Cidade"
                disabled>
              <input type="text" class="Form-control" id="uf" name="uf" ngModel #uf="ngModel" placeholder="UF" disabled>
            </div>
          </form>
            <form action="">
                <input type="text" class="Form-control" id="numero" name="numero" ngModel #numero="ngModel" placeholder="Número">
            </form>
    </div>
  </section>

<hr class="hr3">
