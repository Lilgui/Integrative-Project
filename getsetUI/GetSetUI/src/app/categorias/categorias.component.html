<div class="container">
    <!--POG-->
    <div class="row mt-5 mb-5"></div>
    <!--/POG-->

    <h1>Categorias</h1>
    <div class="row">
        <div class="col-md-12">

            <h3 class="text-center mb-4 text-monospace">Cadastre um produto!</h3>

            <div class="form-group">
                <label class="text-monospace" for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp"
                    placeholder="Digite aqui o nome do produto" [(ngModel)]='produto.nome'>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="tecnologia">Tecnologia: </label>
                <textarea type="text" class="form-control" id="tecnologia" rows="3" placeholder="Digite aqui qual tecnologia"
                    [(ngModel)]='produto.tecnologia'></textarea>
            </div>

            <div class="row d-flex align-items-end">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="categoria">Escolha uma categoria ou <a
                                routerLink="/cadastro-categorias">Cadastre um novo</a></label>
                        <select name="tema" id="tema" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategorias'
                            (change)='findByIdCategorias()'>
                            <option *ngFor='let item of listaCategorias' value={{item.id}}>
                                {{item.nome}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)='publicar()'>Publicar</button>
                </div>

            </div>

            <hr class="mt-5 mb-5">

            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab"
                        data-toggle="tab" href="#meus-produtos" role="tab" aria-controls="nav-home"
                        aria-selected="true">Produtos</a>


                    <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab"
                        href="#produtos-categorias" role="tab" aria-controls="nav-profile" aria-selected="false">Produtos
                        por categorias</a>
                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="meus-produtos" role="tabpanel"
                    aria-labelledby="nav-barometro-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar produtos"
                                aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">

                            <div class="card mt-5" *ngFor='let item of listaProdutos | orderBy: key: reverse'>
                                <div class="card-header">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-md-8">
                                            <h5 class="card-title"> {{item.nome}} </h5>
                                            <small>Categoria:{{item.categoria.disponivel}} </small>
                                        </div>
                                        <div class="col-md-4 d-flex justify-content-end">

                                            <button class="mr-3 btn btn-outline-info" [routerLink]="['/editar-produto', item.id]">Editar</button>

                                            <button class="btn btn-outline-danger ml-3" [routerLink]="['/delete-produto', item.id]">Apagar</button>

                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" aria-describedby="texto">{{item.tecnologia}} </p>
                                    <small id="texto" class="form-text m-0 text-muted mb-3 text-monospcace">Postado em 
                                        </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="produtos-categorias" role="tabpanel" aria-labelledby="nav-presenca-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar produtos"
                                aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
