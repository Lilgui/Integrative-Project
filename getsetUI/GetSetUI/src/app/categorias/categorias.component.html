<div class="container-fluid">
  <div class="row">

    <div class="col-lg-3 col-md-12 col-sm 12">

      <nav class="navbar navbar-light d-flex justify-content-center mt-4 mb-4 w-100 p-0">
        <div class="container-fluid d-flex justify-content-center w-100">
          <form class="d-flex justify-content-center w-100">
            <input class="form-control w-100" type="search" placeholder="PROD" aria-label="Pesquisar"
              [(ngModel)]='nomeProduto' name="first">
            <button class="btn btn-outline-success ml-2" type="submit" (click)='findByNomeProduto()'>Pesquisar </button>
          </form>
        </div>
      </nav>

      <nav class="navbar navbar-light d-flex justify-content-center mt-4 mb-4 w-100 p-0">
        <div class="container-fluid d-flex justify-content-center w-100">
          <form class="d-flex justify-content-center w-100">
            <input class="form-control w-100" type="search" placeholder="CAT" aria-label="Pesquisar"
              [(ngModel)]='nomeCategoria' name="first">
            <button class="btn btn-outline-success ml-2" type="submit" (click)='findByNomeCategoria()'>Pesquisar
            </button>
          </form>
        </div>
      </nav>


    </div>

    <div class="col-lg-9 col-md-12 col-sm-12 d-flex justify-content-center">
      <div class="row w-100 d-flex justify-content-center">
        <div class="mt-3 col-lg-4 col-md-6 col-sm-12  d-flex justify-content-center" *ngFor="let item of listaProdutos | orderBy : key reverse">
          <div class="card mr-4 ml-4 p-2" style="width: 16rem;">
            <img class="card-img-top cursor" src="../../assets/imagens/Produtos/Caneca i++.jpg"
              alt="Imagem de capa do card">
            <div class="card-body">
              <h4 class="card-title">{{item.nome}}</h4>

              <div class="buy d-flex justify-content-between align-items-center">
                <div class="price text-success">
                  <h5 class="mt-4">R$43.99</h5>
                </div>
                <button type="button" class="btn btn-danger">Comprar</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <hr class="hr3">

  <!-- Copyright -->
  <div class="footer-copyright corcopy text-center py-3 cor">
    <span class="text-dark"> Â© 2020 Copyright: </span>

  </div>
